<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="font-weight: 600;">
      Sqlite Community CRUD
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>

    <ion-input slot="start" type="text" placeholder="Programming language:" [(ngModel)]="language" name="language">
    </ion-input>

    <ion-button slot="end" (click)="create()">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>

  </ion-item>

  <ion-list>
    <ion-item-sliding *ngFor="let lang of languages;">
      <ion-item>
        <ion-label>{{ lang | titlecase }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="update(lang)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(lang)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
